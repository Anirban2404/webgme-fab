---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- config/
- test/
- src/visualizers/panels/FloatingActionButton/styles/Materialize.js
- src/visualizers/panels/FloatingActionButton/styles/js/toasts.js
- src/visualizers/panels/FloatingActionButton/styles/js/tooltip.js
- src/visualizers/panels/FloatingActionButton/styles/js/global.js
- src/visualizers/panels/FloatingActionButton/styles/css/
